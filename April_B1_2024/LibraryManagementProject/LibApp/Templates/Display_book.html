<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registered Books</h1>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Hoverable Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Book Name</th>
                            <th>Author Name</th>
                            <th>Price</th>
                            <th>Published Date</th>
                          </tr>
                        </thead>
                        <tbody>
                           {% for d in data %}
                          <tr>
                              <td>{{d.BookName}}</td>
                              <td>{{d.AuthorName}}</td>
                              <td>{{d.Price}}</td>
                              <td>{{d.PublishedDate}}</td>
                              <td>
                              <a href="{% url 'edit_book' book_id=d.id %}">
                                  <button class="btn btn-outline-primary">Edit</button>

                              </a>
                              </td>
                         </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
