<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registered Employees</h1>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Hoverable Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Employee Name</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Salary</th>
                              <th>Location</th>

                          </tr>
                        </thead>
                        <tbody>
                           {% for d in data %}
                          <tr>
                              <td>{{d.Name}}</td>
                              <td>{{d.Email}}</td>
                              <td>{{d.Mobile}}</td>
                              <td>{{d.Salary}}</td>
                              <td>{{d.Location}}</td>

                              <td>
                                  <a href="{% url 'edit_employee' emp_id=d.id %}">
                                     <button class="btn btn-outline-primary">Edit</button>
                                  </a>
                                   <a href="{% url 'delete_employee' emp_id=d.id %}">
                                     <button class="btn btn-outline-primary">Delete</button>
                                  </a>
                              </td>

                         </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
