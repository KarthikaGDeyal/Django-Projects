<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registered Students</h1>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Hoverable Table</h4>-->
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Student Name</th>
                            <th>Age</th>
                            <th>Mobile Number</th>
                            <th>Course</th>
                              <th>Email Id</th>
                              <th>Address</th>
                              <th>Gender</th>
                              <th>Options</th>
                          </tr>
                        </thead>
                        <tbody>
                           {% for d in data %}
                          <tr>
                              <td>{{d.Name}}</td>
                              <td>{{d.Age}}</td>
                              <td>{{d.Mobile}}</td>
                              <td>{{d.Course}}</td>
                              <td>{{d.Email}}</td>
                              <td>{{d.Address}}</td>
                              <td>{{d.Gender}}</td>
                              <td>
                                  <a href="{% url 'edit_student' stud_id=d.id %}">
                                     <button class="btn btn-outline-primary">Edit</button>
                                  </a>
                                   <a href="{% url 'delete_student' stud_id=d.id %}">
                                     <button class="btn btn-outline-primary">Delete</button>
                                  </a>
                              </td>

                         </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
