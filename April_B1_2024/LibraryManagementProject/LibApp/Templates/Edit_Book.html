<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>Hello</h1>-->
<div class="card">
                  <div class="card-body">
<!--                    <h4 class="card-title">Basic form elements</h4>-->
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" method="post" action ="{% url 'update_book' book_id=data.id %}">
                        {% csrf_token %}
                       <div class="form-group">
                        <label for="exampleInputBookName1">Book Name</label>
                        <input type="text" value={{data.BookName}} class="form-control" id="exampleInputBookName1" placeholder="Book Name" name="book_name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputAuthorName1">Author Name</label>
                        <input type="text" value="{{data.AuthorName}}" class="form-control" id="exampleInputAuthorName1" placeholder="Author Name" name="author_name" >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPrice3">Price</label>
                        <input type="text" value={{data.Price}} class="form-control" id="exampleInputPrice3" placeholder="Price" name="book_price">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputDate">Published Date</label>
                        <input type="text" value="{{data.PublishedDate}}" class="form-control" id="exampleInputDate" placeholder="Published Date" name="book_date">
                      </div>
                        <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
